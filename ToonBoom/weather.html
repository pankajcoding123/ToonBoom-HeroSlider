<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherJs/style.css">
</head>
<body>
    <section id="main-section" class="wrapper">
        <div class="header-part">
            <div class="header">
                <h1>Weather App</h1>
            </div>

            <div class="btn-weather tab-container">
                <p class="tab" data-userWeather>your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
        </div>


        <div class="weather-container">
            <!-- Location -->
            <div class=" sub-container grant-location-container">
                <img src="weatherJs/image.png" alt="" height="60" width="88" />
                <p>grant Location Acess</p>
                <p>Allow acess to get weather information</p>
                <button class="btn" data-grantAccess> Grant Acess</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City... " width="100" data-searchInput>
                <button class="btns">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"
                        viewBox="0,0,256,256">
                        <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                            stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                            font-family="none" font-weight="none" font-size="none" text-anchor="none"
                            style="mix-blend-mode: normal">
                            <g transform="scale(5.12,5.12)">
                                <path
                                    d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </button>
            </form>

            <!-- loading screen-container -->
            <div class="sub-container loading-container">
                <img src="https://cdn.pixabay.com/animation/2023/10/08/03/19/03-19-26-213_512.gif" alt="" width="150"
                    height="150">
                <p>loading</p>
            </div>

            <!-- weather information show -->
            <div class=" sub-container user-info-container">
                <div class="state">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <div class="temprature">
                    <p data-weatherDesc></p>
                    <img src="" alt="" data-weatherIcon>
                    <p data-temp></p>
                </div>
            </div>

            <!-- wind-parameter -->
            <div class="windtester-section parameter-container">
                <div class="speed">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/intelligent-agriculture/wind-speed-1.png"
                        alt="" height="50" width="50">
                    <p>WINDSPEED</p>
                    <p data-windspeed></p>
                </div>
                <div class="humidity">
                    <img src="https://www.svgrepo.com/show/86639/snow.svg" alt="" height="50" width="50">
                    <p>HUMIDITY</p>
                    <p data-humidity></p>
                </div>
                <div class="clouds">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Weather-sun-clouds-rain.svg/1024px-Weather-sun-clouds-rain.svg.png"
                        alt="" height="50" width="50">
                    <p>CLOUDS </p>

                    <p data-cloudiness></p>
                </div>
            </div>
        </div>

    </section>


    <!--  -->
   <script src="weatherJs/weather.js"></script> 
</body>
</html>
